<template name="signup">
	{{#if currentUser}}
	<h3 class="black">Você já está logado. Retornar <a href="/feed">home</a></h3>
	{{else}}
	<form class="form-signup" id="register-form">
		<h2 class="form-signin-heading">Criar Conta</h2>
		<label for="username" class="sr-only">User Name</label>
		<input type="text" name="username" id="username" class="form-control" placeholder="Nome de Usuário">
		<label for="email" class="sr-only">Email Address</label>
		<input type="email" name="email" id="email" class="form-control" placeholder="Endereço de Email">
		<label for="password" class="sr-only">Password</label>
		<input type="password" name="password" id="password" class="form-control" placeholder="Senha">
		<label for="password2" class="sr-only">Password Confirm</label>
		<input type="password" name="password2" id="password2" class="form-control" placeholder="Repita a senha">
		<button type="submit" id="login-btn" class="btn btn-lg btn-warning btn-block">Criar Conta</button>
		
	</form>
	{{/if}}
</template>
