<template name="login">
    {{#if currentUser}}
        <h3 class="black">Você já está logado. Retornar <a href="/feed">home</a></h3>
    {{else}}
        <form class="form-signin">
            <h2 class="form-signin-heading">Login</h2>
            
            <label for="email" class="sr-only">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Endereço de Email">
            
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua Senha">
            
            <button type="submit" id="login-btn" class="btn btn-lg btn-warning btn-block">Login</button>
            
            <p>Não tem conta? <a href="/signup">Criar Conta</a></p>
        </form>
    {{/if}}
</template>
