<template name="feed">
    <!-- Inicio Post-->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Caronas Ofertadas</h1>
        </div>
    </div>
    <br>
    <br>
    {{#each caronas}}
    <div class="row">
        <div class="col-md-8 col-md-offset-2" id="info">
            <div class="joke">
                <h1 class="joke-title">Ofertada por {{userOfertante}}</h1>
                <br>
                <!-- Campo Origem -->
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <p class="meta">Origem: {{origemCarona}}</p>
                    </div>
                </div>
                <!-- Campo Destino -->
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <p class="meta">Destino: {{destinoCarona}}</p>
                    </div>
                </div>
                <!-- Campo Data e hora -->
                <div class="row">
                    <div class="col-md-4 col-md-offset-1">
                        <p class="meta">Data: {{dataCarona}}</p>
                    </div>
                    <div class="col-md-4 col-md-offset-1">
                        <p class="meta">Hora: {{horaCarona}}</p>
                    </div>
                </div>
                <!-- Campo Quant. Passageiros -->
                <div class="row">
                    <div class="col-md-4 col-md-offset-1">
                        <p class="meta">Quant. passageiros: {{quantPassageiros}}</p>
                    </div>
                </div>
                <br>
                <!-- Campo Botão Pegar Carona -->
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">    
                        <button id="interesse-carona" class="btn btn-primary btn-lg btn-block">Pegar Carona</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{else}}
	   <div class="row">
        <div class="col-md-12">
            <h4>Não existe nenhuma carona ofertada até o momento.</h4>
        </div>
    </div>
	{{/each}}
</template>
