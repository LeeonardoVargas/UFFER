<template name="feed">
    <!-- Inicio Post-->
    {{#each caronas}}
    <div class="joke">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12" id="info">
                <h1 class="joke-title">Rota do Usuário</h1>
                <p class="meta">Quant. passageiros: 2</p>
                <p class="meta">Origem: {{origemCarona}}</p>
                <p class="meta">Destino: {{destinoCarona}}</p>
                <p class="meta">Data: {{dataCarona}}</p>
                <p class="meta">Hora: {{horaCarona}}</p>
            </div>
        </div>
    </div>
    {{else}}
	<h1>Não há caronas para exibir</h1>
	{{/each}}
</template>
